##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Send Steam to workspace 2
windowrulev2=workspace 2, class:^(steam)$

# Send Discord to workspace 8
windowrulev2=workspace 10, class:^(discord)$

# Send OBS to workspace 9
windowrulev2=workspace 11, class:^(com.obsproject.Studio)$

# Make certain windows float
windowrule= float, class:org.prismlauncher.PrismLauncher
windowrule= float, class:org.pulseaudio.pavucontrol
windowrule= float, class:com.saivert.pwvucontrol
windowrule= float, class:mpv
windowrule= float, class:Sxiv
windowrule= float, class:HedgeModManager.UI
windowrule= float, class:nm-connection-editor
windowrule= float, class:dolphin-emu
windowrule= float, class:rpcs3

# XWayland video bridge
windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule = noblur, class:^(xwaylandvideobridge)$
windowrule = nofocus, class:^(xwaylandvideobridge)$
