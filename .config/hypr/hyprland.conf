# Vixbe's Hyprland Config

autogenerated = 0 # remove this line to remove the warning

###############
### Modules ###
###############

source = ~/.config/hypr/modules/keywords.conf
source = ~/.config/hypr/modules/keybinds.conf
source = ~/.config/hypr/modules/windowrules.conf
source = ~/.config/hypr/modules/input.conf
source = ~/.config/hypr/modules/decoration.conf
source = ~/.config/hypr/modules/permissions.conf
source = ~/.config/hypr/modules/env.conf
source = ~/.config/hypr/modules/plugins.conf
source = ~/.config/hypr/modules/monitors.conf
exec-once = ~/.config/hypr/modules/autostart.sh
